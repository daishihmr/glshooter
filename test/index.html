<!doctype html>
<html>
<head>
<meta charset=UTF-8>
<script src="../lib/tmlib.js"></script>
<script src="../lib/webaudio.js"></script>
</head>
<body>
<input type="text" id="vol" value="1.0" />
<button id="play">play</button>
<script type="text/javascript">
window.onload = function() {
    var sound = tm.sound.WebAudio("../sounds/effect0.mp3");
    document.getElementById("play").onclick = function() {
        if (sound.loaded) {
            sound.volume = parseFloat(document.getElementById("vol").value);
            sound.play();
        }
    }
};
</script>
</body>
</html>
